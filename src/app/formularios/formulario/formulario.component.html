<section class="container">

  <form class="formulario" (ngSubmit)="transferir()">
    <h2 class="formulario__titulo">Fazer {{ tipo }}</h2>

    <div class="form-field">
      <label class="form-field__label" for="valor">Valor</label>
      <input class="form-field__input" if ="valor" type="number"  [(ngModel)]="valor" name="valor">
    </div>

    <div class="form-field">
      <label class="form-field__label" for="destino">Destino</label>
      <input class="form-field__input" if ="destino" type="text"  [(ngModel)]="destino" name="destino">
    </div>

    <div class="form-field">
      <label class="form-field__label" for="descricao">Descrição</label>
      <input class="form-field__input" if ="descricao" type="text"  [(ngModel)]="descricao" name="descricao" >
    </div>

    <div class="botao-wapper">
      <button class="botao" type="submit">Transferir</button>
    </div>
  </form>

</section>
