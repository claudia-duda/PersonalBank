
<section class="container" *ngIf="error == null; else backendError">
  <h2 class="titulo">Transações</h2>
  <table class="tabela">
    <thead class="tabela__cabecalho">
      <th class="tabela__cabecalho__conteudo"> Data</th>
      <th class="tabela__cabecalho__conteudo"> Valor</th>
      <th class="tabela__cabecalho__conteudo"> Destino</th>
      <th class="tabela__cabecalho__conteudo"> Tipo</th>
    </thead>
    <tbody *ngIf="transferencias?.length > 0; else listaVazia">
      <tr class="tabela__linha"*ngFor="let transferencia of transferencias">
        <td class="tabela__conteudo">{{ transferencia.data | date: short }}</td>
        <td class="tabela__conteudo">{{ transferencia.valor | currency}}</td>
        <td class="tabela__conteudo">{{ transferencia.tipo }}</td>
        <a routerLink="/extrato/{{transferencia.id}}">Exibir</a>
  </table>

  <app-load-button (click)="load()" [hasMore]="hasMore"></app-load-button>

  <ng-template #listaVazia>
    <p class="tabela__cabecalho__conteudo">Nenhuma operação cadastrada</p>
  </ng-template>

</section>

<ng-template #backendError>
  <div class="text-center">
    <h2>Página não disponível</h2>
    <p>
      Erro ao acessar os dados através da api
    </p>
  </div>
</ng-template>
